<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jane Doe's Creative Portfolio</title>
  <link rel="stylesheet" href="css/bootstrap-grid.css">
  <link rel="stylesheet" href="css/personalhomepage.css">

</head>
<body>
<div class="hero">
  <h1>Victor Naeyaert</h1>
  <p>Leef alsof het je laatste dag is</p>
</div>

<div class="about">
  <div class="container">
    <h2>Over mij</h2>
    <p>Hallo! Ik ben Victor Naeyaert en op deze webpagina ga je een paar dingen over mij te weten komen wat ik graag doe!</p>
  </div>
</div>

<div class="portfolio">
  <div class="container">
    <h2>Mijn Portfolio</h2>
    <div class="row">
      <div class="col-md-4 portfolio-item">
        <img src="images/volley.jpg" alt="Volleybal">
      </div>
      <div class="col-md-4 portfolio-item">
        <img src="images/gitaar.jpg" alt="Gitaar">
      </div>
      <div class="col-md-4 portfolio-item">
        <img src="images/gym.jpg" alt="Gym">
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 portfolio-item">
        <img src="images/gamen.jpg" alt="gamen">
      </div>
      <div class="col-md-4 portfolio-item">
        <img src="images/husky.jpg" alt="husky">
      </div>
      <div class="col-md-4 portfolio-item">
        <img src="images/uitgaan.jpg" alt="uitgaan">
      </div>
    </div>
  </div>
</div>

<div class="contact">
  <div class="container">
    <h2>Contact</h2>
    <div class="contact-form">
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
    </div>
  </div>
</div>


</body>
</html>
